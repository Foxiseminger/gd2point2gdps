<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Check</title>
</head>
<body>
    <p id="fromWeb"></p>
    <p id="secret"></p>
    <p id="error-message"></p>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get parameters from URL
        const fromWeb = getUrlParameter('fromWeb');
        const secret = getUrlParameter('secret');

        // Display the parameters on the page
        document.getElementById('fromWeb').textContent = 'fromWeb: ' + (fromWeb ? fromWeb : 'Not provided');
        document.getElementById('secret').textContent = 'Secret: ' + (secret ? secret : 'Not provided');

        // Check parameters and display message
        if (fromWeb === '1' && secret === 'hFUs1562385aAaAfg') {
            // Correct parameters: Perform some action (e.g., show special content)
            console.log('Special access granted');
            document.getElementById('error-message').textContent = 'Access Granted';
            document.getElementById('error-message').style.color = 'green';
        } else {
            // Incorrect parameters: Display error message
            console.log('Invalid parameters');
            document.getElementById('error-message').textContent = 'Error: Incorrect Parameters';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Check</title>
</head>
<body>
    <p id="fromWeb"></p>
    <p id="secret"></p>
    <p id="base64-text"></p>
    <p id="error-message"></p>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get parameters from URL
        const fromWeb = getUrlParameter('fromWeb');
        const secret = getUrlParameter('secret');

        // Display the parameters on the page
        document.getElementById('fromWeb').textContent = 'fromWeb: ' + (fromWeb ? fromWeb : 'Not provided');
        document.getElementById('secret').textContent = 'Secret: ' + (secret ? secret : 'Not provided');

        // Check parameters and display Base64 text
        if (fromWeb === '1' && secret === 'hFUs1562385aAaAfg') {
            document.getElementById('base64-text').textContent = 'Y29kZS4xZGUzNDk4YT09'; // Base64 text
            console.log('Special access granted');
        } else {
            document.getElementById('error-message').textContent = 'Error: Incorrect Parameters';
        }
    </script>
</body>
</html>
